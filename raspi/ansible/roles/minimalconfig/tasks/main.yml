---
- name: setup sshd_config
  copy: src=sshd_config dest=/etc/ssh/

- name: setup users vimrc
  copy:
    src=vimrc
    dest=/home/{{ item.username }}/.vimrc
    owner={{ item.username }}
  tags: ['users', 'configuration']
  with_items: users|if_bash

- name: setup users bashrc
  copy:
    src=bashrc
    dest=/home/{{ item.username }}/.bashrc
    owner={{ item.username }}
  tags: ['users', 'configuration']
  with_items: users|if_bash

- name: Set timezone to PST
  copy: src=timezone dest=/etc/timezone
  notify:
    - update timezone
  tags:
    - configuration
    - timezone

- name: Set all rpi keyboard setups to US
  copy: src=keyboard dest=/etc/default/keyboard
  tags:
    - configuration

- name: setup sudoers file
  copy: src=sudoers dest=/etc/sudoers mode=0440
  tags:
    - config
    - sudoers

- name: Ensure Data dir present
  file: dest=/home/pi/Data state=directory mode=0775 owner=pi group=pi
  tags:
    - configuration
